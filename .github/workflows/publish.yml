name: Publish VS Code Extension

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.0.1, v1.2.3, etc.
  workflow_dispatch:  # Allows manual triggering
    inputs:
      version:
        description: 'Version to publish (patch, minor, major, or specific version)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version detection
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION_TYPE="${{ github.event.inputs.version }}"
            if [ "$VERSION_TYPE" == "patch" ] || [ "$VERSION_TYPE" == "minor" ] || [ "$VERSION_TYPE" == "major" ]; then
              CURRENT_VERSION=$(node -p "require('./package.json').version")
              NEW_VERSION=$(npm version $VERSION_TYPE --no-git-tag-version)
              # npm version returns version with 'v' prefix, strip it
              NEW_VERSION=${NEW_VERSION#v}
              echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
              echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT
              echo "version_updated=true" >> $GITHUB_OUTPUT
            else
              # Strip 'v' prefix if present
              VERSION_TYPE=${VERSION_TYPE#v}
              echo "version=$VERSION_TYPE" >> $GITHUB_OUTPUT
              echo "version_type=custom" >> $GITHUB_OUTPUT
              echo "version_updated=false" >> $GITHUB_OUTPUT
            fi
          else
            # Extract version from tag (e.g., v0.0.1 -> 0.0.1)
            VERSION=${GITHUB_REF#refs/tags/v}
            # Also handle case where tag doesn't have 'v' prefix
            VERSION=${VERSION#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "version_type=tag" >> $GITHUB_OUTPUT
            echo "version_updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        run: |
          if [ "${{ steps.version.outputs.version_updated }}" == "true" ]; then
            # Version was already updated by npm version in previous step, just commit it
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package.json
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Bump version to ${{ steps.version.outputs.version }}"
              git push
            fi
          else
            # Version needs to be set manually (tag or custom version)
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            TARGET_VERSION="${{ steps.version.outputs.version }}"
            if [ "$CURRENT_VERSION" != "$TARGET_VERSION" ]; then
              npm version $TARGET_VERSION --no-git-tag-version
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add package.json
              git commit -m "Bump version to $TARGET_VERSION"
              git push
            else
              echo "Version already set to $TARGET_VERSION, skipping update"
            fi
          fi

      - name: Compile TypeScript
        run: npm run compile

      - name: Package extension
        run: vsce package

      - name: Publish to Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          if [ "${{ steps.version.outputs.version_type }}" == "tag" ]; then
            vsce publish -p $VSCE_PAT
          else
            vsce publish ${{ steps.version.outputs.version }} -p $VSCE_PAT
          fi

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: '*.vsix'
          retention-days: 30

